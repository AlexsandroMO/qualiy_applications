{% extends 'base.html' %}
{% block title %}Visualizando Templates{% endblock %}
{% block content %}


<h2>Templates por Tipo</h2>

<table class="w3-table-all">
	<tbody>
	{% for task in tasks %}
	<tr id="alinha-tr-temp"><!-- id="alinha-tr-temp" -->
		<td><div id="passar_mouse"><a href="task/{{task.id}}">{{task.inspection_name}}</a><div id="mostrar"><b>{{task.description}}</b></div></div></td>
	</tr>
	{% endfor %}
</tbody>
</table>

{% endblock %}
